kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: springbox
    component: reviews
  name: springbox-reviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springbox
      component: reviews
  template:
    metadata:
      labels:
        app: springbox
        component: reviews
    spec:
      containers:
      - image: jkwong/springbox-reviews:latest
        imagePullPolicy: Always
        name: springbox-reviews
        ports:
        - containerPort: 8080
          name: http 
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: springbox-reviews
